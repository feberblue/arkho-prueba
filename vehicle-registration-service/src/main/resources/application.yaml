spring:
  application:
    name: vehicle-registration-service

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fleet_management}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Admin123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Santiago

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}

  s3:
    enabled: ${AWS_S3_ENABLED:false}
    bucket-name: ${AWS_S3_BUCKET:fleet-documents}

  sqs:
    enabled: ${AWS_SQS_ENABLED:false}
    queue-url: ${AWS_SQS_QUEUE_URL:}


# Logging
logging:
  level:
    root: INFO
    com.fleetmanagement: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always